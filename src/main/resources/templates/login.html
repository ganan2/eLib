<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />
<body>
<div class="container">
    <div class="text-center">
        <h1 class="nice" th:text="#{login.h1.title}"/>
    </div>
    <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">

                <div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                    <p th:text="#{login.error.message}" />
                </div>
                <div th:if="${param.logout}" class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                    <p th:text="#{login.logout.success}" />
                </div>
            </div>
    </div> 
    <form class="form-horizontal" method="post" th:action="@{/login}">
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="password" th:text="#{login.h1.email}"/>
            <div class="col-md-4">
                <input id="email" name="email" type="email" placeholder="Email"
                       class="form-control input-md" required=""/>
                <span class="help-block" th:text="#{login.h1.email.span}"/>
                <input type="checkbox" name="remember-me" id="remember-me" th:text="#{login.remember.me}"/> &nbsp; 
            </div>
         </div>
		<!-- Text input-->
         <div class="form-group">
            <label class="col-md-4 control-label" for="password" th:text="#{login.h1.password}"/>
            <div class="col-md-4">
            	<a th:href="@{/forgotmypassword}" th:text="#{login.forgot.password.text}" />
                <input id="password" name="password" type="password" placeholder="Password"
                       class="form-control input-md" required=""/>
                <span class="help-block" th:text="#{login.h1.password.span}"/>
                <a th:href="@{/signup}" th:text="#{login.new.user}" />
            </div>
         </div>     
    </form>
</div>
<!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="button1id"></label>
            <div class="col-md-8">
                <button type="submit" class="btn btn-success" th:text="#{login.h1.login.button}" th:href="@{/login}"/>
            </div>
        </div>
<div th:replace="common/header :: before-body-scripts" /></body>
</html>
