<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>
<body>
<div class="container">
    <div class="text-center">
        <h1 class="nice" th:text="#{signup.h1.title}"/>
    </div>
    <form class="form-horizontal" method="post" th:action="@{/signup}">
        <div class="form-group">
            <label for="firstName" class="col-md-4 control-label">First Name</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" th:value="${user.firstName}" id="firstName"
                           name="firstName" roleId="firstname" placeholder="Enter your first name"
                           required="required"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="col-md-4 control-label">Last Name</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" th:value="${user.lastName}" id="lastName"
                           name="lastName" roleId="lastName" placeholder="Enter your last name"
                           required="required"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="phone" class="col-md-4 control-label">Phone</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" th:value="${user.phone}" id="phone" name="phone"
                           roleId="phone" placeholder="xxx-xxx-xxxx" required="required"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-md-4 control-label">Your Email</label><span class="bg-danger pull-right"
                                                                                       th:if="${emailExists}">Email already exists</span>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" th:value="${user.email}" id="email" name="email"
                           roleId="email" placeholder="Enter your Email" required="required"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="username" class="col-md-4 control-label">Username</label><span class="bg-danger pull-right"
                                                                                        th:if="${usernameExists}">Username already exists</span>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" th:value="${user.username}" id="username"
                           name="username" roleId="username" placeholder="Enter your Username" required="required"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-md-4 control-label">Password</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" th:value="${user.password}" id="password"
                           name="password" roleId="password" placeholder="Enter your Password" required="required"/>
                </div>
                <div class="checkbox">
                    <label>
                        <input id="showPassword" type="checkbox"/>Show Password
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-md-4 control-label">Confirm Secret</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="confirm" roleId="confirm"
                           placeholder="Confirm your Secret" required="required"/>
                </div>
            </div>
        </div>

        <div class="form-group ">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-8">
                    <button type="submit" class="btn btn-success">Register</button>
                    <a class="btn btn-danger" th:href="@{/login}">Cancel</a>
            </div>
        </div>
    </form>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
