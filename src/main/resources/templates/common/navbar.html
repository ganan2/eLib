<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="common-navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><img th:src="@{/images/elib.png}"/></li>
            </ul>
            <ul class="nav navbar-nav">
                <li> <form id="navbar-buttons-home" th:action="@{/}" role="form" class="navbar-form">
                    <button type="no-action" class="btn btn-default glyphicon glyphicon-home"/></form></li>
                <li> <form id="navbar-buttons-about" th:action="@{/about}" role="form" class="navbar-form">
                    <button type="no-action" th:text="#{navbar.about.text}" class="btn btn-default"/></form></li>
                <li> <form id="navbar-buttons-contact-us" th:action="@{/contact}"  role="form" class="navbar-form">
                    <button type="no-action" th:text="#{navbar.contact.text}" class="btn btn-default"/></form></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li >
                    <form id="login-form" th:action="@{/index}" role="form" class="navbar-form">
                        <button th:if="${#authorization.expression('!isAuthenticated()')}" type="no-action" th:text="#{navbar.login.text}" class="btn btn-warning"/>
                    </form>
                </li>
                <li >
                    <form id="logout-form" th:action="@{/logout}" method="post" role="form" class="navbar-form">
                        <button th:if="${#authorization.expression('isAuthenticated()')}" type="no-action" th:text="#{navbar.logout.text}" class="btn btn-danger"/>
                    </form>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

</body>
</html>
